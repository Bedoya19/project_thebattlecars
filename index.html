            <!-- Informacion general de la carta jugada -->

                <h2 id="card-selected-player" class="card-selected-information">Jugador 1</h2>

                    <div>
                        <h1 id="card-selected-name"></h1>
                    </div>
                    <div id="card-selected-image-div"><img id="card-selected-image" src="./src/images/dodgedartgt.png.png" alt="Dodge Dart GT Card"></div>
                </div>
                <div id="card-selected-general-information">
                    <p id="card-selected-health" class="card-selected-information">Vida: 10/10</p>
                    <p id="card-selected-capacity" class="card-selected-information">Capacidad 4/4</p>
                    <p id="card-selected-attackbuff" class="card-selected-information">Aumento de ataque: 0</p>
                    <div id="card-selected-nitro">

                        <p id="nitro-duration" class="card-selected-information">Duracion de nitro: 3</p>
